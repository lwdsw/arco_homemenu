<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Triggered Search with Animation and Destroy Function</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #searchContainer {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }

      #searchInput {
        padding: 10px;
        width: 300px;
        border: none;
        outline: none;
      }

      #searchResults {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
      }

      .search-result-item {
        padding: 5px 0;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button id="triggerButton">Open Search</button>
    <div id="searchContainer">
      <input type="text" id="searchInput" />
      <div id="searchResults"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const data = [
          { name: "Document 1", path: "/path/to/document1" },
          { name: "Document 2", path: "/path/to/document2" },
          // 更多数据...
        ];
        $("#triggerButton").on("click", function () {
          $("#searchContainer").show();
          $("#searchContainer").css("opacity", 1);
          $("#searchContainer").css("transform", "translateX(-50%) scale(1)");
        });
        $("#searchInput").on("input", function () {
          const query = $(this).val().toLowerCase();
          $("#searchResults").empty();
          if (query.length > 0) {
            const filteredData = data.filter((item) =>
              item.name.toLowerCase().includes(query)
            );
            filteredData.forEach((item) => {
              const resultItem = $("<div>").addClass("search-result-item");
              resultItem.text(`${item.name} - ${item.path}`);
              $("#searchResults").append(resultItem);
            });
          }
        });

        // 添加销毁功能
        $(document).on("click", function (e) {
          if (!$(e.target).closest("#searchContainer,#triggerButton").length) {
            $("#searchContainer").hide();
            $("#searchContainer").css("opacity", 0);
            $("#searchContainer").css("transform", "translateX(-50%) scale(0)");
          }
        });
      });
    </script>
  </body>
</html>
